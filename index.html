<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thông tin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .member-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            display: block;
        }
        
        /* Responsive cho tablet */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .member-image {
                max-width: 100%;
                border-radius: 5px;
            }
        }
        
        /* Responsive cho điện thoại */
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .member-image {
                border-radius: 5px;
                margin: 10px auto;
            }
        }
    </style> 
</head>
<body>
    <div class="container">
        <img src="member.png" alt="Member Information" class="member-image">
        <div id="status" style="margin-top: 20px; padding: 10px; background: #e9e9e9; border-radius: 5px;">Đang tải...</div>
    </div>
    
    <script src="scripts_copi2_of.js"></script>
</body>
</html>
